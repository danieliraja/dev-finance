<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dev.finance$</title>
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">                
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Imagem de entradas">                    
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de entradas">
                </h3>
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>
        </section>
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <a href="#" onclick="Modal.toggle()" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                                    
                </tbody>
            </table>
        </section>

    </main>
    <div class="modal-overlay">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="#" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description"></label>
                        <input type="text"  
                        name="description" 
                        id="description"
                        placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount"></label>
                        <input type="number"  
                        name="amount"
                        step="0.01"
                        id="amount"
                        placeholder="0,00">
                        <small class="help">
                        Use o sinal - (negativo para despesas e, (vírgula)
                        para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date"  
                        name="date" 
                        id="date"
                        placeholder="15/06/1964">
                    </div>

                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggle()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>


    <footer>
        <p>&copy; dev.finance$</p>
    </footer>
    <script src="app.js"></script>

    
</body>

</html>
